<!DOCTYPE html>
<html>
    <head>
        <title>Importr</title>
        <meta name="description" content="A tool that simplifies importing libraries from CDN's

        <meta name="keywords" content="Importr,Importer,CDN,Library,Import,Javascript,CSS,Open Source,Github,copy">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.8/clipboard.min.js"></script>

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

        <script src="js/debounce/debounce.js"></script>
        <script src="js/search/search.js"></script>
        <script src="js/temp/listOfLibs.js"></script>

        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>

    <body>
        <nav class="navbar navbar-fixed-top">
            <a href="http://sukritchhabra.com/importr"><span class="title">Importr</span></a>
        </nav>

        </div>

        <div class="search-container center">

            <ul class="results"></ul>
        </div>

        <section class="faq">
            <div class="row">
                <div class="thumbnail col-md-4">
                    <div class="content-container link" data-href="">
                        <span class="fa fa-list-alt"></span>

                    </div>
                </div>

                <div class="thumbnail col-md-4">
                    <div class="content-container link" data-href="https://github.com/sukritchhabra/importr">

                        <h4>Contibute on Github</h4>
                    </div>
                </div>

                <div class="thumbnail col-md-4">
                    <div class="content-container link" data-href="https://github.com/sukritchhabra/importr#readme">
                        <span class="fa fa-question"></span>
                        <h4>Need Help?</h4>

        <nav class="navbar navbar-default navbar-fixed-bottom footer">
            <div class="container">
                <span class="fa fa-github"></span>
                <span class="fa fa-twitter"></span>
            </div>
        </nav>
